name: Enforcement Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'rules/**'
      - 'evals/enforcement/**'
      - 'evals/enforcement_runner.py'
  pull_request:
    branches: [master, main]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  enforcement-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Create hook directory structure
        run: |
          mkdir -p ~/.claude/plugins/cache/claude-plugins-official/hookify/96276205880a/hooks
          mkdir -p ~/.agent/rules
          mkdir -p ~/.agent/.rule_cache
          mkdir -p ~/.claude/telemetry

      - name: Copy hook and patterns
        run: |
          # Copy the hook from repo backup location
          cp hooks-backup/pretooluse.py ~/.claude/plugins/cache/claude-plugins-official/hookify/96276205880a/hooks/
          # Copy enforcement patterns
          cp rules/enforcement_patterns.json ~/.agent/rules/

      - name: Run enforcement tests
        run: |
          cd evals
          python enforcement_runner.py --ci --verbose

      - name: Waiver threshold check (last 7 days, points-based)
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime, timedelta, timezone

          PATH = "metrics/waiver_scoreboard.json"
          WARN_POINTS = 10  # ~4 high-risk waivers/week
          FAIL_POINTS = 20  # ~7 high-risk waivers/week
          WINDOW_DAYS = 7

          # Default weights if not in scoreboard
          DEFAULT_WEIGHTS = {
            "destructive_bash_commands": 3,
            "path_sandbox": 3,
            "force_push": 3,
            "amend_pushed_commit": 2,
            "read_before_edit": 2,
            "_default": 1
          }

          if not os.path.exists(PATH):
            print(f"[waivers] {PATH} not found; assuming 0 waivers.")
            raise SystemExit(0)

          with open(PATH, "r", encoding="utf-8") as f:
            data = json.load(f)

          weights = data.get("weights") or DEFAULT_WEIGHTS
          def weight_for(rule_id):
            return int(weights.get(rule_id, weights.get("_default", 1)))

          recent = data.get("recent", []) or []
          now = datetime.now(timezone.utc)
          cutoff = now - timedelta(days=WINDOW_DAYS)

          def parse_ts(x):
            if not x:
              return None
            x = x.replace("Z", "+00:00")
            try:
              dt = datetime.fromisoformat(x)
            except Exception:
              return None
            if dt.tzinfo is None:
              dt = dt.replace(tzinfo=timezone.utc)
            return dt.astimezone(timezone.utc)

          count = 0
          points = 0
          for item in recent:
            ts = parse_ts(item.get("ts"))
            if ts and ts >= cutoff:
              count += 1
              points += weight_for(item.get("rule") or "")

          print(f"[waivers] last {WINDOW_DAYS} days: {count} waivers, {points} points")
          if points > FAIL_POINTS:
            print(f"::error::Waiver risk too high: {points} points in last {WINDOW_DAYS} days (fail > {FAIL_POINTS})")
            raise SystemExit(1)
          elif points > WARN_POINTS:
            print(f"::warning::Waiver risk elevated: {points} points in last {WINDOW_DAYS} days (warn > {WARN_POINTS})")
          PY

      - name: Generate waiver dashboard
        if: always()
        run: |
          cd evals
          python generate_waiver_dashboard.py

      - name: Auto-commit dashboard (scheduled runs only)
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/WAIVERS_DASHBOARD.md
          git diff --staged --quiet || git commit -m "chore: update waiver dashboard [skip ci]"
          git push || echo "Push failed - likely no changes or permissions issue"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enforcement-results
          path: evals/enforcement_results.json

      - name: Upload waiver dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: waiver-dashboard
          path: metrics/WAIVERS_DASHBOARD.md
          retention-days: 90

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('evals/enforcement_results.json', 'utf8'));
            const failed = results.results.filter(r => !r.passed && r.status !== 'skipped');

            let body = '## Enforcement Tests Failed\n\n';
            body += `**Summary:** ${results.summary.passed}/${results.summary.total} passed\n\n`;
            body += '### Failed Tests:\n';
            for (const test of failed) {
              body += `- \`${test.eval_id}/${test.test_id}\`: expected \`${test.expected}\`, got \`${test.actual}\`\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
