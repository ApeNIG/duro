name: Enforcement Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'rules/**'
      - 'evals/enforcement/**'
      - 'evals/enforcement_runner.py'
  pull_request:
    branches: [master, main]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  enforcement-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Create hook directory structure
        run: |
          mkdir -p ~/.claude/plugins/cache/claude-plugins-official/hookify/96276205880a/hooks
          mkdir -p ~/.agent/rules
          mkdir -p ~/.agent/.rule_cache
          mkdir -p ~/.claude/telemetry

      - name: Copy hook and patterns
        run: |
          # Copy the hook from repo backup location
          cp hooks-backup/pretooluse.py ~/.claude/plugins/cache/claude-plugins-official/hookify/96276205880a/hooks/
          # Copy enforcement patterns
          cp rules/enforcement_patterns.json ~/.agent/rules/

      - name: Run enforcement tests
        run: |
          cd evals
          python enforcement_runner.py --ci --verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enforcement-results
          path: evals/enforcement_results.json

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('evals/enforcement_results.json', 'utf8'));
            const failed = results.results.filter(r => !r.passed && r.status !== 'skipped');

            let body = '## Enforcement Tests Failed\n\n';
            body += `**Summary:** ${results.summary.passed}/${results.summary.total} passed\n\n`;
            body += '### Failed Tests:\n';
            for (const test of failed) {
              body += `- \`${test.eval_id}/${test.test_id}\`: expected \`${test.expected}\`, got \`${test.actual}\`\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
