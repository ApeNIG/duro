project_id: msj
name: My Swim Journey
version: "0.1.0"
updated_at: "2026-02-15T02:00:00Z"

north_star:
  statement: "Athletic energy + functional clarity for swimmers tracking progress."
  primary_user_job: "Check progress fast, understand trends, act immediately."
  tone: "Encouraging, data-driven, clean"

laws:
  - id: law.palette.primary
    rule: "Primary color is #8B5CF6 (purple); accent is #14B8A6 (teal)."
    strength: hard
    applies_to: [ui, brand]
    rationale: "Brand recognition + energy. Purple = achievement, teal = water/freshness."
    provenance: [decision_20260215_003625_um4ofk]
    last_verified: "2026-02-15"

  - id: law.palette.neutrals
    rule: "Background #FFFFFF, card #FAFAFA, muted #F4F4F5, border #E4E4E7."
    strength: hard
    applies_to: [ui]
    rationale: "Clean, light interface that doesn't compete with data."
    provenance: [decision_20260215_003625_um4ofk]

  - id: law.typography.fonts
    rule: "Display font is Space Grotesk (headings); body font is Inter (text)."
    strength: hard
    applies_to: [ui, typography]
    rationale: "Space Grotesk has athletic energy; Inter is highly readable."
    provenance: [decision_20260215_003625_um4ofk]

  - id: law.spacing.page
    rule: "Page headers use pt-6, horizontal padding px-5, section gaps pt-5 or pt-6."
    strength: soft
    applies_to: [layout]
    rationale: "Consistent rhythm, mobile-optimized spacing."
    provenance: []

  - id: law.spacing.components
    rule: "Cards use p-4 padding, list items px-4 py-3.5, gaps of 0.5 for tight text."
    strength: soft
    applies_to: [components]
    provenance: []

  - id: law.shape.radius
    rule: "Cards use rounded-[18px], buttons rounded-full, small elements rounded-[10px]."
    strength: soft
    applies_to: [components]
    rationale: "Friendly, approachable feel without being childish."
    provenance: []

  - id: law.mobile.width
    rule: "Max width 402px, centered with mx-auto."
    strength: hard
    applies_to: [layout]
    rationale: "Mobile-first design, consistent phone-sized viewport."
    provenance: []

constraints:
  do_not:
    - "Overcrowd top fold (max 3 primary stats visible at once)."
    - "Use low-contrast text on colored surfaces."
    - "Break mobile-first responsive design (402px base)."
    - "Use decorative elements that don't serve data comprehension."
    - "Add features without considering the swimmer's race-day context."
  accessibility:
    min_contrast: "WCAG AA"
    touch_target_min_px: 44
  performance:
    max_bundle_kb: 200

patterns_top:
  - id: pattern.stats.card
    pattern: "Big number (28px semibold) → tiny label (12px) → optional subtitle (11px)."
    when: "Dashboard stat cards showing metrics"
    value: "Glanceability - swimmers check stats between races"

  - id: pattern.list.item
    pattern: "Icon/avatar left (36-40px), title+subtitle stacked center, value/badge right."
    when: "Event lists, meet lists, menu items"
    value: "Scannable rows for quick navigation"

  - id: pattern.header.page
    pattern: "Title left (24px semibold), action button or filter right."
    when: "Page headers"
    value: "Clear hierarchy, immediate action access"

  - id: pattern.pb.badge
    pattern: "Small purple pill (rounded-full, px-2 py-0.5, 10px text) with 'PB' text."
    when: "Marking personal bests"
    value: "Instant recognition of achievements"

  - id: pattern.tabbar.fixed
    pattern: "Fixed bottom, h-14, rounded-full, gradient fade at top edge."
    when: "Main navigation"
    value: "Always accessible, doesn't block content"

deciding_axes:
  - "Glanceability beats decoration when showing data."
  - "Consistency beats novelty within the same screen."
  - "Athletic energy over corporate neutrality."
  - "Race-day usability over feature richness."
  - "Encouragement over judgment in all feedback."

conflict_policy:
  order:
    - "hard laws"
    - "accessibility constraints"
    - "soft laws"
    - "patterns"
  tie_break: newer_version_wins
