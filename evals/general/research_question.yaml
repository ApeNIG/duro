# Eval: Research Question
# Tests the ability to research and answer complex questions

id: eval_general_001
name: Research Question
description: Research a topic and provide comprehensive answer with sources
category: general

inputs:
  question:
    type: string
    description: The research question to answer
  depth:
    type: string
    description: "quick | medium | thorough"
    default: "medium"

expected_outputs:
  - name: answer_provided
    type: boolean
    description: A substantive answer is given
  - name: sources_cited
    type: boolean
    description: Answer includes source links
  - name: accurate
    type: boolean
    description: Information is accurate (requires verification)

validation_steps:
  - Check answer is substantive (not "I don't know")
  - Verify sources are included
  - Spot-check accuracy of key claims

metrics:
  pass_fail:
    type: boolean
    description: Was a useful answer provided?
  time_seconds:
    type: integer
    description: Time to complete research
  sources_count:
    type: integer
    description: Number of sources cited
  tool_calls:
    type: integer
    description: Number of search/fetch operations
  human_corrections:
    type: integer
    description: Factual corrections needed

baseline:
  time_seconds: 120
  sources_count: 3
  tool_calls: 5
  human_corrections: 0

history: []
