# Eval: Code Review Verifier
id: eval_skill_verify_001
name: Code Review Verifier
description: Test automated code review skill
category: skills
skill_path: verification/code_review_verifier.py

flaky: false
mock_mode: false

inputs:
  file_path:
    type: file
    default: "evals/fixtures/sample_code.py"
  check_style:
    type: boolean
    default: true
  check_security:
    type: boolean
    default: true

expected_outputs:
  - name: review_completed
    type: boolean
    description: Review analysis completed
  - name: has_findings
    type: exists
    description: Review produced findings array
  - name: has_summary
    type: exists
    description: Review includes summary

metrics:
  pass_fail:
    type: boolean
  time_seconds:
    type: integer
  findings_count:
    type: integer

baseline:
  time_seconds: 10
  findings_count: 0

tags:
  - verify
  - code
  - local
