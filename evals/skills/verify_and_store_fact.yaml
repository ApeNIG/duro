# Eval: Verify and Store Fact
id: eval_skill_research_001
name: Verify and Store Fact
description: Test fact verification via web search before storage
category: skills
skill_path: research/verify_and_store_fact.py

flaky: true
mock_mode: true
retry_count: 2
flaky_reason: "Depends on web search availability"

inputs:
  claim:
    type: string
    default: "Python 3.12 was released in October 2023"
  min_sources:
    type: integer
    default: 2
  confidence_threshold:
    type: number
    default: 0.7

expected_outputs:
  - name: verification_complete
    type: boolean
    description: Verification process completed
  - name: sources_found
    type: constraint
    threshold: 1
    description: At least one source found
  - name: confidence_calculated
    type: exists
    description: Confidence score produced

metrics:
  pass_fail:
    type: boolean
  time_seconds:
    type: integer
  sources_count:
    type: integer
  final_confidence:
    type: number

baseline:
  time_seconds: 30
  sources_count: 2
  final_confidence: 0.7

tags:
  - research
  - verify
  - network-dependent
  - flaky
