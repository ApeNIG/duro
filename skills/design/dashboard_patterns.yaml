    content: |
      **Dashboard**: Top KPIs (3-4 max), charts below, filters top-right. Glanceability > density. Compare to previous period. Use consistent card grid. Time range selector prominent.

  compact:
    tokens: 250
    content: |
      ## Dashboard Design Patterns

      **Layout Structure**
      ```
      +------------------------+
      | Header: Title + Filters|
      +------------------------+
      | KPI Cards (3-4 max)    |
      +------------------------+
      | Primary Chart/Graph    |
      +------------------------+
      | Secondary Data         |
      | Tables or smaller vis  |
      +------------------------+
      ```

      **KPI Card Pattern**
      - Big metric value (prominent)
      - Label/description (muted)
      - Trend indicator (+/- vs previous period)
      - Optional sparkline

      **Chart Guidelines**
      - One insight per chart
      - Clear title and axis labels
      - Legend only if necessary
      - Interactive tooltips
      - Responsive: simplify on mobile

      **Filtering**
      - Time range selector: top-right, prominent
      - Filters: collapsible on mobile
      - Applied filters: visible as chips

      **Information Density**
      - Max 3-4 KPIs visible at once
      - Progressive disclosure for details
      - Glanceability > completeness
      - Whitespace between sections

  full:
    tokens: 480
    content: |
      ## Dashboard Design Patterns (v1.0.0)

      ### Layout Hierarchy

      **Mobile Dashboard (single column)**
      ```
      1. Header + Time Range
      2. Top 3 KPI cards (scrollable horizontal)
      3. Primary metric chart
      4. Secondary metrics
      5. Detail table (collapsed)
      ```

      **Desktop Dashboard**
      ```
      +--------+---------------------------+
      | Filters|  KPI 1  |  KPI 2  | KPI 3 |
      +--------+---------------------------+
      |        |   Primary Chart           |
      | Nav    |                           |
      |        +-------------+-------------+
      |        | Chart 2     | Chart 3     |
      +--------+-------------+-------------+
      |        |   Data Table              |
      +--------+---------------------------+
      ```

      ### KPI Card Design

      **Anatomy**
      ```
      +---------------------------+
      |  $42,531                  |  <- Value (28-32px bold)
      |  Revenue                  |  <- Label (12-14px muted)
      |  +12.3% vs last month    |  <- Trend (colored +/-)
      |  ▁▂▃▅▆▇ [sparkline]      |  <- Optional mini chart
      +---------------------------+
      ```

      **Grid Layout**
      - Mobile: 2 columns, horizontal scroll
      - Tablet: 3-4 columns
      - Desktop: 4-6 columns

      ### Chart Best Practices

      **Chart Selection**
      | Data Type | Chart |
      |-----------|-------|
      | Trend over time | Line chart |
      | Comparison | Bar chart |
      | Proportion | Donut (not pie) |
      | Distribution | Histogram |
      | Correlation | Scatter plot |

      **Chart Styling**
      - Title: describes insight, not just data
      - Axis labels: always include units
      - Grid lines: subtle, not distracting
      - Colors: semantic (red=bad, green=good)
      - Tooltips: show exact values on hover

      ### Filtering & Controls

      **Time Range**
      - Prominent position (top-right)
      - Presets: Today, 7d, 30d, 90d, Custom
      - Compare to: previous period toggle

      **Filter Patterns**
      - Dropdowns for categorical
      - Range sliders for numeric
      - Search for long lists
      - Applied filters shown as chips

      ### Mobile Considerations
      - Simplify: fewer charts, larger touch targets
      - Horizontal scroll for KPI row
      - Tap to expand chart details
      - Prioritize most important metrics

      ### Glanceability Rules
      - 3-4 KPIs maximum visible at once
      - One primary insight per chart
      - Use color coding consistently
      - Progress bars for goals/targets

