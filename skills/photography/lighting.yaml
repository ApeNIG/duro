      ## Photography Lighting

      ### Four Properties of Light
      | Property | Description | Control |
      |----------|-------------|---------|
      | **Direction** | Angle of light hitting subject | Move light source position |
      | **Quality** | Hard (sharp shadows) vs Soft (diffused) | Size of source relative to subject |
      | **Color** | Temperature in Kelvin (warm to cool) | Gels, white balance, mixed sources |
      | **Intensity** | Brightness/exposure | Distance, power, modifiers |

      ### Classic Portrait Patterns
      - **Rembrandt**: 45° side + above, triangle shadow on cheek
      - **Butterfly/Paramount**: Directly above camera, butterfly shadow under nose
      - **Loop**: 30-45° side, small nose shadow loops toward cheek
      - **Split**: 90° side, half face in shadow
      - **Broad**: Light hits side of face toward camera
      - **Short**: Light hits side of face away from camera (more dramatic)

      ### Three-Point Lighting
      1. **Key Light**: Main light source, sets exposure and mood
      2. **Fill Light**: Softens shadows from key, lower intensity
      3. **Back/Rim Light**: Separates subject from background, creates edge highlight

      ### Light Ratios
      - 1:1 - Flat, even (beauty, fashion)
      - 2:1 - Subtle dimension (corporate, editorial)
      - 4:1 - Dramatic (cinematic, moody)
      - 8:1 - High contrast (noir, artistic)

      ### Key Modifiers
      - **Softbox**: Soft, wrapping light
      - **Umbrella**: Broad, soft fill
      - **Beauty Dish**: Soft center, defined edges
      - **Reflector**: Bounce fill light
      - **Flag/Gobo**: Block/shape light
      - **Grid/Snoot**: Focus light beam
      - **Diffusion**: Soften any source
      - **Gels**: Color correction/creative effects

